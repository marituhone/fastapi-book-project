name: Deploy Pipeline

on:
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub (or your container registry)
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build and push the Docker image
      - name: Build and push Docker image
        run: |
          docker build -t marehone/fastapi-app:latest .
          docker push marehone/fastapi-app:latest

      # Step 4: Install Fly.io CLI
      - name: Install Fly.io CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$FLY_API_TOKEN" | flyctl auth login --stdin

      # Step 5: Deploy to Fly.io using the Docker image
      - name: Deploy to Fly.io
        run: |
          flyctl deploy --image marehone/fastapi-app:latest